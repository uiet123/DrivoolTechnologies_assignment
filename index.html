<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>
<style>
    h1{
        text-align: center;
        margin-top: 5%;
    }
</style>
<body>
    <h1>Week before date was: <div id="result"></div> </h1>
</body>
<script>

var mydate = new Date(new Date().getTime() - (24 * 60 * 60 * 1000)*7);
var day = mydate.getDate();
var month = mydate.getMonth() + 1;
var year = mydate.getFullYear();

    var format = day +"/"+ month +"/"+ year;
    document.getElementById("result").innerHTML = format;
</script>
</html>
